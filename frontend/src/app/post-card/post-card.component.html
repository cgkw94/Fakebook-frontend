<div class="card mt-5 post-card" style="width: 18rem">
  <div class="card-body">
    {{ decodedToken.sub }} {{ userData.userName }}
    <span
      class="bi bi-trash trash"
      *ngIf="decodedToken.sub === userData.userName"
    ></span>
    <h5 class="card-title">Posted By: {{ userData.userName }}</h5>
    <p class="card-text">
      {{ postData.content }}
    </p>
    <a href="{{ postData.hyperlink }}" target="_blank" class="btn btn-primary">
      Check this out!
    </a>
  </div>
</div>
