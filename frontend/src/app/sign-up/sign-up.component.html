<div class="container mt-5">
  <div class="card" style="padding: 20px">
    <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp)">
      {{ userSignUp.value | json }}
      <input
        type="text"
        ngModel
        name="userName"
        id="userName"
        placeholder="Enter your username"
        class="form-control mb-3"
        required
      />
      <input
        type="text"
        ngModel
        name="userFirstName"
        id="userFirstName"
        placeholder="Enter your first name"
        class="form-control mb-3"
        required
      />
      <input
        type="text"
        ngModel
        name="userLastName"
        id="userLastName"
        placeholder="Enter your last name"
        class="form-control mb-3"
        required
      />
      <input
        type="password"
        ngModel
        name="userPassword"
        id="userPassword"
        placeholder="Enter your password"
        class="form-control mb-3"
        required
      />

      <input
        type="submit"
        value="Sign Up"
        class="btn btn-outline-primary form-control rounded-0"
        required
      />
    </form>
  </div>
</div>
