<button
  type="button"
  class="btn btn-primary btn-lg btn-info"
  routerLink="/newpost"
>
  Submit New Post
</button>

<div>
  <h2
    *ngFor="
      let post of allPost
        | paginate
          : {
              itemsPerPage: itemsPerPage,
              currentPage: page,
              totalItems: totalItems
            }
    "
  >
    {{ post.id }}
  </h2>
</div>
<pagination-controls
  class="pagi"
  (pageChange)="gty((page = $event))"
></pagination-controls>
